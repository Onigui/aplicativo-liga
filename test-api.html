<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API - Liga do Bem</title>
</head>
<body>
    <h1>Teste da API - Liga do Bem</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        const testAPI = async () => {
            resultsDiv.innerHTML = '<p>üîÑ Testando API...</p>';
            
            try {
                // Testar endpoint de empresas
                const response = await fetch('https://liga-do-bem-api.onrender.com/api/admin/companies?status=approved', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Status da resposta:', response.status);
                console.log('Headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Dados recebidos:', data);
                    
                    resultsDiv.innerHTML = `
                        <div style="background: #d4edda; padding: 15px; border-radius: 5px; margin: 10px 0;">
                            <h3>‚úÖ API Funcionando!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Empresas encontradas:</strong> ${data.companies ? data.companies.length : 0}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div style="background: #f8d7da; padding: 15px; border-radius: 5px; margin: 10px 0;">
                            <h3>‚ùå Erro na API</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Status Text:</strong> ${response.statusText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultsDiv.innerHTML = `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 5px; margin: 10px 0;">
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        };
        
        // Executar teste quando a p√°gina carregar
        testAPI();
    </script>
</body>
</html>
